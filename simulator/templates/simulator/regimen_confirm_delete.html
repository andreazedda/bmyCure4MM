<form method="post"
      hx-post="{% url 'simulator:regimen_delete' regimen.pk %}"
      hx-target="#regimenDeleteModalContent"
      hx-swap="outerHTML">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="regimenDeleteModalLabel">Delete “{{ regimen.name }}”?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p class="mb-0">This regimen will be removed from simulator recommendations but stays on historical patient records.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
