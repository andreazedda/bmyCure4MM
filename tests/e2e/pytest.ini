"""
Configuration for E2E tests with Playwright.

Usage:
    # Run all E2E tests:
    pytest tests/e2e/

    # Run with headed browser (visible):
    pytest tests/e2e/ --headed

    # Run specific test:
    pytest tests/e2e/test_ui_improvements.py::TestDoseColorZones::test_dose_input_shows_green_zone_for_safe_values

    # Run with slow motion (500ms between actions):
    pytest tests/e2e/ --slowmo 500

    # Generate video recordings:
    pytest tests/e2e/ --video on

Requirements:
    pip install playwright pytest-playwright
    playwright install chromium
"""
[pytest]
DJANGO_SETTINGS_MODULE = mmportal.settings
python_files = tests/e2e/test_*.py
python_classes = Test*
python_functions = test_*

# Playwright options
addopts = 
    --headed  # Show browser (remove for headless)
    --browser chromium
    --base-url http://localhost:8000
    
# Enable verbose output
log_cli = true
log_cli_level = INFO

# Markers for categorizing tests
markers =
    e2e: End-to-end tests using Playwright
    slow: Slow running tests
    ui: UI/frontend tests
